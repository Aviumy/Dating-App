<nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
  <div class="container">
    <a class="navbar-brand" href="#">Dating app</a>

    <ul class="navbar-nav me-auto" *ngIf="accountService.currentUser$ | async">
      <li class="nav-item">
        <a class="nav-link active" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
      <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>{{(accountService.currentUser$ | async)?.username}}</a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item">Edit profile</a>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
    </div>
      
    <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
      <input name="username"
             [(ngModel)]="model.username"
             class="form-control me-2"
             type="text"
             placeholder="Username" />
      <input name="password"
             [(ngModel)]="model.password"
             class="form-control me-2"
             type="password"
             placeholder="Password" />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
