<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th width="30%">Username</th>
        <th width="40%">Active Roles</th>
        <th width="30%">.</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.username}}</td>
        <td>{{user.roles}}</td>
        <td><button class="btn btn-info" (click)="openRolesModal(user)">Edit Roles</button></td>
      </tr>
    </tbody>
  </table>
</div>
