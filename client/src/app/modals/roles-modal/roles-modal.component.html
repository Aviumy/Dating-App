<div class="modal-header">
  <h4 class="modal-title pull-left">{{username}}'s roles</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #rolesForm="ngForm" id="rolesForm" (ngSubmit)="updateUserRoles()">
    <div *ngFor="let role of availableRoles">
      <input type="checkbox" value="role" class="form-check-input"
             [checked]="userRoles.includes(role)"
             [disabled]="role === 'Admin' && username === 'admin'"
             (change)="updateChecked(role)"/>
      <label class="ms-2">{{role}}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" form="rolesForm"
          (click)="bsModalRef.hide()">Submit</button>
</div>
